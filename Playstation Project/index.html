<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale1.0">
    <title>Playstation Project!</title>
    <link rel=stylesheet href="app.css">

  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo">
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon"
        onclick="togglemenu()">
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br>Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button" name="button">Buy Now<img src="images/arrow.png" alt=""></button>
        </div>
        <div class="col-2">
          <img src="images/controller.png" class="controller">
          <div class="color-box"></div>
            <div class="add-btn">
              <img src="images/add.png" alt="">
              <p class="addToCart"><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
    </div>
    <div class="social-links">
      <img class="fb" src="images/fb.png" alt="">
      <img class="tw" src="images/tw.png" alt="">
      <img class="ig" src="images/ig.png" alt="">
    </div>

      <script>

          var menuList = document.getElementById("menuList");

          menuList.style.maxHeight = "0px";

          function togglemenu() {

            if(menuList.style.maxHeight == "0px")
                {
                      menuList.style.maxHeight = "130px";
                }
            else
                {
                      menuList.style.maxHeight = "0px";
                }

          }

        </script>

      </body>
</html>
